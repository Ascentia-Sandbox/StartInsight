version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: startinsight-postgres
    environment:
      POSTGRES_USER: startinsight
      POSTGRES_PASSWORD: startinsight_dev_password
      POSTGRES_DB: startinsight
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U startinsight"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - startinsight-network

  # Redis (Task Queue & Cache)
  redis:
    image: redis:7-alpine
    container_name: startinsight-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - startinsight-network

  # Optional: Redis Commander (Redis GUI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: startinsight-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - startinsight-network
    profiles:
      - tools

  # Optional: pgAdmin (PostgreSQL GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: startinsight-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@startinsight.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - startinsight-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  startinsight-network:
    driver: bridge
