version: '3.8'

# Supabase Pro is the ONLY database -- no local PostgreSQL needed.
# Redis is used locally for task queue and cache.
#
# Quick Start:
#   docker compose up -d  # Redis only

services:
  # Redis (Task Queue & Cache)
  redis:
    image: redis:7-alpine
    container_name: startinsight-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - startinsight-network

  # Optional: Redis Commander (Redis GUI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: startinsight-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - startinsight-network
    profiles:
      - tools

volumes:
  redis_data:
    driver: local

networks:
  startinsight-network:
    driver: bridge
